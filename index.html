<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Eldtritch Horror</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script defer="defer" src="script.js"></script> -->
</head>

<body>
    <div class="cards">
        <div class="card card_azathoth azathoth"></div>
        <div class="card card_cthulthu cthulhu"></div>
        <div class="card card_iog-sothoth iogSothoth"></div>
        <div class="card card_snub_niggurath shubNiggurath"></div>
    </div>
    <div class="levels">
        <!-- <div class="level level_very-easy">Очень легкий уровень</div>
        <div class="level level_easy">Легкий уровень</div> -->
        <div class="level level_normal">Обычный уровень</div>
        <!-- <div class="level level_hard">Высокий уровень</div>
        <div class="level level_very-hard">Очень высокий уровень</div> -->
    </div>
    <div class="choice">
        <ul class="stages">
            <li class="stage"><span class="first">Первая стадия</span><ul class="stage__count">
                    <li class="circle circle_green circle_green-1"></li>
                    <li class="circle circle_brown circle_brown-1"></li>
                    <li class="circle circle_blue circle_blue-1"></li>
                </ul>
            </li>
            <li class="stage"><span class="second">Вторая стадия</span><ul class="stage__count">
                    <li class="circle circle_green circle_green-2"></li>
                    <li class="circle circle_brown circle_brown-2"></li>
                    <li class="circle circle_blue circle_blue-2"></li>
                </ul>
            </li>
            <li class="stage"><span class="third">Третья стадия</span><ul class="stage__count">
                    <li class="circle circle_green circle_green-3"></li>
                    <li class="circle circle_brown circle_brown-3"></li>
                    <li class="circle circle_blue circle_blue-3"></li>
                </ul>
            </li>
        </ul>
        <div class="deck"></div>
        <div class="deck deck_show"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
